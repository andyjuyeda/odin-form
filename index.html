<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Handjet:wght@500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <div>
                <i class="bi bi-dpad-fill"></i>
                <h1>PLAY</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@pragii07">@pragii07</a> on <a
                    href="https://unsplash.com/">Unsplash</a>.</p>
        </div>
        <div class="content-container">
            <div class="header">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.
                </p><br>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <p class="form-heading">Let's do this!</p>
                <form action="#" id="myform">
                    <div>
                        <div>
                            <input type="text" id="firstname" required>
                            <label for="firstname">First Name</label>                   
                        </div>
                        <div>
                            <input type="text" id="lastname" required>
                            <label for="lastname">Last Name</label>                            
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="email" id="email" required>
                            <label for="email">Email</label>                        
                        </div>
                        <div>
                            <input type="text" id="phonenumber" required>
                            <label for="phonenumber">Phone Number</label>
                        </div>
                    </div>
                    <div>
                        <div>                            
                            <input type="password" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div>
                            <input type="password" id="confirmpassword" required>
                            <label for="confirmpassword">Confirm Password</label>                        
                        </div>
                    </div>
                </form>
            </div>
            <div class="actions">
                <button type="submit" form="myform">Create Account</button>
                <div class="login-container">
                    <p>Already have an account?</p><a href="#" class="login">Log in!</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
